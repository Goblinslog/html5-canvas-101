<!DOCTYPE html>
<html>
<head>
<title>Lollipop</title>
<meta charset="utf-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
</script>
</head>
<body>
	<div id="center" style="width: 1200px"><h1 style="text-align: center"></h1></div>
	<canvas id="myCanvas" width="1200" height="940" style="background-color: lightgrey"></canvas>
	<script>
$(document).ready(function(){
    
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    
    var grd = ctx.createLinearGradient(50, 50, 500, 50);
    grd.addColorStop(0, "#da1919");
    grd.addColorStop(0.4, "#1962da");
    grd.addColorStop(0.8, "#b8da19");
    grd.addColorStop(1, "#ffffff");
    
    ctx.fillStyle = grd;
    ctx.fillRect(50, 50, 500, 250);
   
    
    
    
    
    
});
    </script>
</body>
</html>
