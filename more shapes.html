<!DOCTYPE html>
<html>
<head>
<title>Learning the basics of canvas</title>
<meta charset="utf-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
// Paths

// Triangle
	ctx.beginPath();
	ctx.moveTo(50, 50);
	ctx.lineTo(150, 50);
	ctx.lineTo(100, 200);
	// ctx.lineTo(50, 50);
	ctx.closePath();
	ctx.fillStyle = 'coral';
	ctx.fill();

	 ctx.beginPath();
	 ctx.moveTo(200, 50);
	 ctx.lineTo(150, 200);
	 ctx.lineTo(250, 200);
	 ctx.closePath();
	 ctx.stroke();

 // Rectangle
	 ctx.beginPath();
	 ctx.rect(300, 50, 150, 100);
	 ctx.fillStyle = 'teal';
	 ctx.fill();
	
 // Quadratic curve
	 ctx.beginPath();
	 ctx.moveTo(75, 25);
	 ctx.quadraticCurveTo(25, 25, 25, 62.5);
	 ctx.quadraticCurveTo(25, 100, 50, 100);
	 ctx.quadraticCurveTo(50, 120, 30, 125);
	 ctx.quadraticCurveTo(60, 120, 65, 100);
	 ctx.quadraticCurveTo(125, 100, 125, 62.5);
	 ctx.quadraticCurveTo(125, 25, 75, 25);
	 ctx.closePath();
     ctx.stroke();
	

	
//rounded rectangle	
	 ctx.beginPath();
	 ctx.moveTo(20, 10);// start point
	 ctx.lineTo(80, 10);// draws
	 ctx.quadraticCurveTo(90, 10, 90, 20); //(contact point x, contact point y, end point x, end point y)
	 ctx.lineTo(90, 80);
	 ctx.quadraticCurveTo(90, 90, 80, 90);
	 ctx.lineTo(20, 90);
	 ctx.quadraticCurveTo(10, 90, 10, 80);
	 ctx.lineTo(10, 20);
	 ctx.quadraticCurveTo(10, 10, 20, 10);
	 ctx.closePath();
	 ctx.stroke();

// Arc (circles)
// make the smily face	
 ctx.beginPath();
	
 const centerX = canvas.width / 2;
 const centerY = canvas.height / 2;

// // Draw head
 ctx.arc(centerX, centerY, 200, 0, Math.PI * 2); //draws a circle

// // Move to mouth
 ctx.moveTo(centerX + 100, centerY);
 // Draw mouth
 ctx.arc(centerX, centerY, 100, 0, Math.PI, false);//(x, y, radius, startAngle, endAngle, anticlockwise) draws semi-circle;	

 // Move left eye
 ctx.moveTo(centerX - 60, centerY - 80);
 // Draw left eye
 ctx.arc(centerX - 80, centerY - 80, 20, 0, Math.PI * 2);

 // Move to right eye
 ctx.moveTo(centerX + 100, centerY - 80);
 // Draw right eye
 ctx.arc(centerX + 80, centerY - 80, 20, 0, Math.PI * 2);

 ctx.stroke();
////	
	
});
</script>
</head>
<body>
<canvas id="myCanvas" width="400" height="400">
<!-- Insert fallback content here -->
</canvas>
</body>
</html>
